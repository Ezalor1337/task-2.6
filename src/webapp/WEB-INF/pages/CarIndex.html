<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
List of cars
</body>
<table>
    <thead>
    <tr>
        <th>model</th>
        <th>year</th>
        <th>colour</th>
    </tr>
    <tbody>


    </thead>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.colour}"></td>
    </tr>
    </tbody>
</table>
</html>
